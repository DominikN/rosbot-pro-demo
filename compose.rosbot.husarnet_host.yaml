# Quick Start (at fist stop ROS Master if working on host)
# $ docker compose -f compose.rosbot.yaml -f compose.husarnet.rosbot_net_host.yaml up

version: "2.3"

services:

  nav2:
    network_mode: service:husarnet
    environment:
      - CYCLONEDDS_URI=file:///dds-config.xml
    volumes:
      - ./dds-config.xml:/dds-config.xml

  bridge:
    network_mode: service:husarnet
    volumes:
      - ./dds-config.xml:/dds-config.xml
    environment:
      - ROS_IP=172.32.0.1
      - ROS_MASTER_URI=http://172.32.0.102:11311
      - CYCLONEDDS_URI=file:///dds-config.xml
    networks:
      ros_net:

  ros-master:
    environment:
      - ROS_IP=172.32.0.102
    networks:
      ros_net:
        ipv4_address: 172.32.0.102

  rosbot:
    environment:
      - ROS_IP=172.32.0.101
      - ROS_MASTER_URI=http://172.32.0.102:11311
    networks:
      ros_net:
        ipv4_address: 172.32.0.101
    
  rplidar:
    environment:
      - ROS_IP=172.32.0.100
      - ROS_MASTER_URI=http://172.32.0.102:11311
    networks:
      ros_net:
        ipv4_address: 172.32.0.100

  husarnet:
    image: husarnet/husarnet
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/lib/husarnet
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=rosbot
      - JOINCODE=${HUSARNET_JOINCODE}

networks:
  ros_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.32.0.0/24
        gateway: 172.32.0.1